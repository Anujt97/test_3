<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Febonacci Series
        </title>
    </head>
    <body>
        <script>
            var n=prompt("enter the number");
            n1=0;
            n2=1;
            console.log(n1);
            console.log(n2);
            for(var i=2; i<n; i=i+1){
                n3=n1+n2;
                console.log(n3);
                n1=n2;
                n2=n3;
            }

        </script>
    </body>
</html>
